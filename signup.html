<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="imagebox">
            <img src="./assets/gambar login.png">
        </div>
        <div class="contentbox">
            <div class="formbox">
                <h2>Sign Up</h2>
                <h4>Fill your additional details</h4>
                <form>
                    <div class="inputbox">
                        <span>First Name</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>Last Name</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>Phone Number</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>Email</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>password</span>
                        <input type="password" name="">
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Sign Up" name="">
                        <a href="./login.html"><button>Details</button></a>
                    </div>
                    <div class="inputbox">
                        <p>Already have account? <a href="#">Sign In</a></p>
                        <a href="./login.html"><button>Details</button></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
