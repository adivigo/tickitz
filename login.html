<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="imagebox">
            <img src="./assets/gambar login.png">
        </div>
        <div class="contentbox">
            <div class="formbox">
                <h2>Sign In</h2>
                <h4>Sign in with your data that you entered during your registration</h4>
                <form>
                    <div class="inputbox">
                        <span>Email</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>password</span>
                        <input type="password" name="">
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Sign In" name="">
                        <a href="./index.html"></a>
                    </div>
                    <div class="inputbox">
                        <p>Forgot your password? <a href="#">Reset now</a></p>
                    </div>
                    <div class="inputbox">
                        <p>Dont have an account? <a href="#">Sign Up</a></p>
                        <a href="./signup.html"></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
